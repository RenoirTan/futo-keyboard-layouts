# This is Google Keyboard's QWERTY IPA layout ported over to Futo Keyboard.
# It aims to be a faithful recreation of the original keyboard,
# doing so by matching the button, more key layouts and even including
# some of the choice symbols Google seems to have used. See the notes for more.
# NOTES:
# 1. The character for pharyngealisation used by Google is ⟨ˁ⟩ (U+02C1) instead of
#    the IPA's specified ⟨ˤ⟩ (U+02E4). The former is used here.
# 2. The character for the voiced velar plosive used is ⟨ɡ⟩ (U+0261) instead of
#    the normal ⟨g⟩ (U+0067).

name: International Phonetic Alphabet QWERTY Google
numberRowMode: AlwaysDisabled # first row is the number row
autoShift: false # IPA is not bicameral
layoutSetOverrides:
  symbols: ipa_qwerty_google_symbols
  symbolsShifted: ipa_qwerty_google_symbols_shifted
attributes:
  shiftable: false # prevent letters from being capitalised when pressing shift
  moreKeyMode: OnlyExplicit # prevent additional symbols from being added to long press list
rows:
  - letters: # X-SAMPA number row
    - {type: case, normal: ɨ, shifted: [ɸ, ɸʼ, pɸ]}
    - {type: case, normal: [ø, ø̞], shifted: [ə, ɘ, ɚ, "◌ᵊ|\u1D4A"]}
    - {type: case, normal: [ɜ, ɞ, ɛ, ɝ], shifted: [ʘ, ʘ̬, ʘ̃]}
    - {type: case, normal: [ɾ, ɿ], shifted: [ǀ, "!fixedColumnOrder!5", ǁ̃, ǀ̃, ǁ, ǀ̬, ǁ̬]}
    - {type: case, normal: ɫ, shifted: ǃ}
    - {type: case, normal: ɐ, shifted: [ǂ, ǂ̬, ǂ̃]}
    - {type: case, normal: [ɤ, ɤ̞], shifted: ɶ}
    - {type: case, normal: ɵ, shifted: æ}
    - {type: case, normal: [œ, ɶ], shifted: ʉ}
    - {type: case, normal: [ʔ, "!fixedColumnOrder!6", "◌ˁ|\u02C1", "◌ˀ|\u02C0", ʡʼ, ʕ, ʢ, ʡ], shifted: [ʕ, "!fixedColumnOrder!3", "◌ˁ|\u02C1", ʡ, ʢ]}
  - letters:
    - {type: case, normal: [q, qʼ, ʠ], shifted: [ɒ, ɒ̈]}
    - {type: case, normal: [w, ʍ, "◌ʷ|\u02B7"], shifted: ʍ}
    - {type: case, normal: [e, "!fixedColumnOrder!6", ɛ, ə, ɘ, e̞, ɚ, "◌ᵊ|\u1D4A"], shifted: ɛ}
    - {type: case, normal: [r, "!fixedColumnOrder!7", ʁ, ɻ, ɽ, ɹ, ɺ, ʀ, ɾ, d̠ɹ̠˔, dɹ̝, ɿ, tɹ̝̊, t̠ɹ̠̊˔, "◌˞|\u02DE", " "], shifted: [ʁ, ʀ]}
    - {type: case, normal: [t, "!fixedColumnOrder!7", tʃ, θʼ, tʼ, ʈ, θ, ʈʼ, ts, t̠ɹ̠̊˔, ʈɭ̊˔, tɬ, tɕ, t̪θ, ʈʂ, tɹ̝̊, "◌ᶿ|\u1DBF", tɬʼ, tsʼ, t̠ʃʼ, ʈʂʼ], shifted: [θ, "!fixedColumnOrder!3", "◌ᶿ|\u1DBF", θʼ, t̪θ]}
    - {type: case, normal: [y, "!fixedColumnOrder!4", cʎ̝̊, ʎ, ʏ, cʎ̝̊ʼ], shifted: ʏ}
    - {type: case, normal: [u, "!fixedColumnOrder!3", ʊ̈, ʉ, ʊ], shifted: [ʊ, ʊ̈]}
    - {type: case, normal: [i, ɪ, ɪ̈], shifted: [ɪ, ɪ̈]}
    - {type: case, normal: [o, ɔ, o̞], shifted: [ɔ, ʘ]}
    - {type: case, normal: [p, "!fixedColumnOrder!5", p̪f, pɸ, ɸʼ, pʼ, ɸ], shifted: ʋ}
  - letters:
    - {type: case, normal: [a, "!fixedColumnOrder!5", æ, ä, ɒ, ɑ, ɒ̈], shifted: ɑ}
    - {type: case, normal: [s, "!fixedColumnOrder!6", ʃ, ʂ, ɕ, sʼ, ʂʼ, ɕʼ, ʈʂ, ʃʼ, ts, tʃ, tsʼ, ʈʂʼ, ʆ, t̠ʃʼ, ʅ, "◌ᶴ|\u1DB4"], shifted: [ʃ, "!fixedColumnOrder!6", t̠ʃʼ, ʃʼ, tʃ, ʅ, ʆ, "◌ᶴ|\u1DB4"]}
    - {type: case, normal: [d, "!fixedColumnOrder!7", ᶑ̥, ð, ɖ, ɗ, ɗ̥, ᶑ, d̪ð, dɹ̝, dʒ, dɮ, dz, dʑ, d̠ɹ̠˔, ɖʐ], shifted: [ð, d̪ð]}
    - {type: case, normal: [f, fʼ, p̪f], shifted: ɱ}
    - {type: case, normal: [ɡ, "!fixedColumnOrder!5", ɠ̊, ɢ, ɠ, ɣ, ʛ, " ", ɡʟ̝, ʛ̥, ɡɣ, "◌ˠ|\u02E0"], shifted: [ɣ, "!fixedColumnOrder!5", "◌ˠ|\u02E0", ʛ̥, ɢ, ʛ, ɡɣ]}
    - {type: case, normal: [h, "!fixedColumnOrder!7", "◌ʰ|\u02B0", ʔh, ʜ, ɥ, ɦ, ɧ, ħ], shifted: [ɥ, ʜ]}
    - {type: case, normal: [j, "!fixedColumnOrder!6", "◌ʲ|\u02B2", ɟʝ, ʄ, ʝ, ɟ, ʄ̊], shifted: [ɲ, "!fixedColumnOrder!3", ȵ, ɟ, ʄ]}
    - {type: case, normal: [k, "!fixedColumnOrder!7", "◌ˣ|\u02E3", kʟ̝̊ʼ, kʟ̝̊, kx, kʼ, ɧ, ʞ], shifted: [ɬ, "!fixedColumnOrder!5", tɬʼ, dɮ, tɬ, ɮ, ɬʼ]}
    - {type: case, normal: [l, "!fixedColumnOrder!5", ʟ, ɮ, ɬ, ɺ, ɭ, ʈɭ̊˔, dɮ, tɬ, ɬʼ, ȴ, "◌ˡ|\u02E1", kʟ̝̊ʼ, tɬʼ, ɡʟ̝, kʟ̝̊], shifted: [ʎ, "!fixedColumnOrder!4", ɡʟ̝, kʟ̝̊, cʎ̝̊, ʟ]}
  - letters:
    - $shift
    - {type: case, normal: [z, "!fixedColumnOrder!5", ʒ, ʐ, ʑ, ʓ, dz, dʒ, ɖʐ, dʑ, dʓ], shifted: [ʒ, "!fixedColumnOrder!3", dʓ, dʒ, ʓ]}
    - {type: case, normal: [x, "!fixedColumnOrder!4", xʼ, ɧ, χ, χʼ], shifted: [χ, ħ, χʼ]}
    - {type: case, normal: [c, "!fixedColumnOrder!4", cʼ, ɕ, ç, ɕʼ, tɕ, cç, cʎ̝̊, cʎ̝̊ʼ], shifted: [ç, "!fixedColumnOrder!3", cç, ɕ, tɕ]}
    - {type: case, normal: [v, "!fixedColumnOrder!4", ⱱ, ʋ, ʌ, b̪v], shifted: ʌ}
    - {type: case, normal: [b, "!fixedColumnOrder!6", b̪v, bβ, ʙ, ɓ, β, ɓ̥], shifted: [β, ʙ, bβ]}
    - {type: case, normal: [n, "!fixedColumnOrder!6", "◌ⁿ|\u207F", ȵ, ŋ, ɳ, ɲ, ɴ], shifted: [ŋ, ɴ]}
    - {type: case, normal: [m, "!fixedColumnOrder!4", ɯ̽, ɰ, ɱ, ɯ], shifted: [ɯ, ɰ, ɯ̽]}
    - $delete
  - bottom:
    - $symbols
    - type: contextual
      fallbackKey: ˈ
    - $action
    - $space
    - [
      "◌ʰ|\u02B0",
      "!fixedColumnOrder!7",
      "◌ˁ|\u02C1",
      "◌ʲ|\u02B2",
      "◌̪|\u032A",
      "◌̥|\u0325",
      "◌̰|\u0330",
      "◌͡◌|\u0361",
      "◌͜◌|\u035C",
      "◌ˠ|\u02E0",
      "◌͆|\u0346",
      "◌̊|\u030A",
      "◌̤|\u0324",
      "◌̃|\u0303",
      "◌˞|\u02DE",
      "◌̬|\u032C",
    ]
    - [".", "!fixedColumnOrder!6", "{", "}", "[", "]", "/", "ˌ", "⸨", "⸩", "◌̆|\u0306", "ˑ", "ː", "ˈ", "(", ")", "⟨", "⟩", "|", "‖"]
    - $enter
