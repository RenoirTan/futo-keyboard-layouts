name: International Phonetic Alphabet QWERTY Google Symbols
numberRowMode: UserConfigurable
attributes:
  shiftable: false
  moreKeyMode: OnlyExplicit
rows:
  - letters:
    - ["˥", "◌̋|\u030B"]
    - ["˦", "◌́|\u0301"]
    - ["˧", "◌̄|\u0304"]
    - ["˨", "◌̀|\u0300"]
    - ["˩", "◌̏|\u030F"]
    - ["˩˥", "◌̌|\u030C", "◌ꜛ|ꜛ", "↗︎"]
    - ["˥˩", "◌̂|\u0302", "◌ꜜ|ꜜ", "↘"]
    - ["˦˥", "◌᷄|\u1DC4"]
    - ["˩˨", "◌᷅|\u1DC5"]
    - ["˧˦˧", "◌᷈|\u1DC8", "→"]
  - letters:
    - ["⸨", "⟨", "‹"]
    - ["⸩", "⟩", "›"]
    - ["(", "<", "{", "["]
    - [")", ">", "}", "]"]
    - "["
    - "]"
    - "/"
    - ["{", "("]
    - ["}", ")"]
    - "‿"
  - letters:
    - $shift
    - "ˈ|\u02C8" # MODIFIER LETTER VERTICLE LINE
    - "ˌ|\u02CC" # MODIFIER LETTER LOW VERTICAL LINE
    - "ː|\u02D0" # MODIFIER LETTER TRIANGULAR COLON
    - "ˑ|\u02D1" # MODIFIER LETTER HALF TRIANGULAR COLON
    - "◌̆|\u0306" # COMBINING BREVE
    - "\u007C" # VERTICLE LINE
    - "‖"
    - $delete
  - bottom:
    - $alphabet
    - ","
    - $number
    - $space
    - [".", "…"]
    - $enter
